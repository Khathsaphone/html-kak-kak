<!DOCTYPE html>
<html lang="lo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Gadget Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans Lao', 'Kanit', sans-serif !important;
        }

        .swal2-styled.swal2-confirm {
            border-radius: 12px !important;
            padding: 12px 30px !important;
            font-weight: 600 !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .swal2-popup {
            border-radius: 24px !important;
            padding: 2em !important;
        }

        /* Gradient button */
        .btn-gradient {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div
        class="bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row w-full max-w-4xl animate__animated animate__zoomIn">

        <div class="md:w-1/2 bg-gray-900 text-white p-12 flex flex-col justify-center relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900 to-black opacity-60 z-10"></div>
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1000&auto=format&fit=crop"
                class="absolute inset-0 w-full h-full object-cover z-0">

            <div class="relative z-20">
                <h2 class="text-4xl font-bold mb-4">Gadget<span class="text-blue-400">Pro</span></h2>
                <p class="text-lg text-gray-200 mb-8 font-light">
                    ເຂົ້າສູ່ລະບົບເພື່ອຮັບສິດທິພິເສດ, ກວດສອບສະຖານະສິນຄ້າ
                    ແລະ ຈັດການລາຍການທີ່ທ່ານມັກ.
                </p>
                <div class="space-y-3 text-sm text-gray-300">
                    <div class="flex items-center gap-2">
                        <span class="bg-blue-500/20 text-blue-400 p-1 rounded-full text-[10px]">✓</span>
                        <span>ສິດທິພິເສດສະມາຊິກ</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-blue-500/20 text-blue-400 p-1 rounded-full text-[10px]">✓</span>
                        <span>ຈັດການຄຳສັ່ງຊື້ໄດ້ງ່າຍ</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="bg-blue-500/20 text-blue-400 p-1 rounded-full text-[10px]">✓</span>
                        <span>ສະສົມຄະແນນແລກຂອງລາງວັນ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="md:w-1/2 p-12 flex flex-col justify-center bg-white">
            <div class="text-center mb-10">
                <h3 class="text-3xl font-bold text-gray-800 mb-2">ຍິນດີຕ້ອນຮັບກັບມາ!</h3>
                <p class="text-gray-500">ກະລຸນາປ້ອນຂໍ້ມູນເພື່ອເຂົ້າສູ່ລະບົບ</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-5">
                    <label class="block text-gray-700 mb-2 text-sm font-semibold">ອີເມລ</label>
                    <input type="text" id="username" autocomplete="off"
                        class="w-full p-3.5 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all placeholder:text-gray-300"
                        placeholder="admin@gmail.com" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 text-sm font-semibold">ລະຫັດຜ່ານ</label>
                    <input type="password" id="password" autocomplete="new-password"
                        class="w-full p-3.5 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all placeholder:text-gray-300"
                        placeholder="••••••••" required>
                </div>

                <div class="flex justify-between items-center mb-8 text-sm">
                    <label class="flex items-center text-gray-600 cursor-pointer group">
                        <input type="checkbox"
                            class="mr-2 w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="group-hover:text-blue-600 transition">ຈົດຈຳຂ້ອຍໄວ້</span>
                    </label>
                    <a href="#" class="text-blue-600 font-medium hover:underline">ລືມລະຫັດຜ່ານ?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full btn-gradient text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 transform active:scale-[0.98]">
                    ເຂົ້າສູ່ລະບົບ
                </button>
            </form>

            <div class="mt-10 text-center text-sm text-gray-500">
                ຍັງບໍ່ທັນມີບັນຊີ?
                <a href="#"
                    onclick="Swal.fire({title:'ຂໍອະໄພ', text:'ລະບົບສະໝັກສະມາຊິກປິດປັບປຸງຊົ່ວຄາວ', icon:'info', confirmButtonText:'ຕົກລົງ'})"
                    class="text-blue-600 font-bold hover:underline ml-1">ສະໝັກສະມາຊິກ</a>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html"
                    class="text-gray-400 hover:text-gray-600 text-sm flex items-center justify-center gap-1 transition">
                    <span>←</span> ກັບຄືນໄປໜ້າຫຼັກ
                </a>
            </div>
        </div>

    </div>

    <script src="js/user.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
